<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .event-card {
      position: relative;
      width: 250px;
      height: 160px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .event-card:hover img {
      transform: scale(1.1);
    }

    .event-info {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      width: 100%;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .event-card:hover .event-info {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    const events = [
  {
    name: "Music Festival",
    image: "https://images.unsplash.com/photo-1506157786151-b8491531f063?auto=format&fit=crop&w=800&q=80",
    date: "2025-06-15"
  },
  {
    name: "Art Exhibition",
    image: "https://images.unsplash.com/photo-1518998053901-5348d3961a04?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    date: "2025-07-01"
  },
  {
    name: "Tech Conference",
    image: "https://images.unsplash.com/photo-1610461853808-0c0bf780a7c6?q=80&w=1193&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1610461853808-0c0bf780a7c6?q=80&w=1193&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    date: "2025-08-10"
  },
  {
    name: "City Marathon",
    image: "https://images.unsplash.com/photo-1730045768278-bb87a2939e71?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    date: "2025-09-05"
  }
];

    const gallery = document.getElementById('gallery');

    events.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-card';

      card.innerHTML = `
        <img src="${event.image}" alt="${event.name}">
        <div class="event-info">
          <strong>${event.name}</strong><br>
          ${event.date}
        </div>
      `;

      gallery.appendChild(card);
    });
  </script>
</body>
</html>
